<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #FFFFFF">

        <a-plane color = "black" position = "0 -0.8 -5" rotation = "-90 0 0" width = "12" length = "15">

        </a-plane>
        <a-octahedron color="cyan" position = "2 0 -5" radius = "0.8">
             
        </a-octahedron>
        <a-ring color = "red" position = "0.1 0 -5" radius-inner = "0.25" radius-outer = "0.7">

        </a-ring>
        <a-cone color = "purple" position = "-2 0 -5" radius = "0.25">

        </a-cone>
        <a-box color = "blue" position = "-4.2 -0.3 -5">

        </a-box>
        <a-cylinder color = "yellow" position = "4.4 -0.3 -5">

        </a-cylinder>
    </a-scene>       
</body>

</html>
